<!doctype html>
<html lang="en" ng-app="NarrowItDownApp">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container" ng-controller="NarrowItDownController as narrowItDown">
      <h1>Narrow Down Your Chinese Menu Choice</h1>

      <div class="row">
        <form class="form-inline col-lg-12">
          <div class="form-group">
            <input type="text" placeholder="search term" class="form-control" ng-model="narrowItDown.searchTerm">
          </div>
          <div class="form-group narrow-button">
            <button class="btn btn-primary" ng-click="narrowItDown.search()">Narrow It Down For Me!</button>
          </div>
        </form>
      </div>
      
      
      <div class="row">
        <div class="col-lg-12">
          <div ng-if="narrowItDown.searchEmpty">
            Nothing found
          </div>
          <div ng-if="!narrowItDown.searchEmpty && narrowItDown.found.length > 0">
            <found-items items="narrowItDown.found" on-remove="narrowItDown.removeFoundItemByIndex(index)"></found-items>
          </div>
        </div>
      </div>
    </div>

  <script src="js/angular.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
