<p>Found {{ found.items.length }} menu item{{ found.items.length !== 1 ? 's' : '' }}</p>
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Menu Item</th>
            <th>Description</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="item in found.items">
            <td>{{ item.name }} ({{ item.short_name }})</td>
            <td>{{ item.description }}</td>
            <td><button type="button" class="btn btn-danger" ng-click="found.onRemove({index: $index})">Don't want this one!</button></td>
        </tr>
    </tbody>
</table>
