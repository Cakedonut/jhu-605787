<!doctype html>
<html lang="en" ng-app="ShoppingListCheckOff">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="container">
      <h1>Shopping List Check Off</h1>

      <div class="row">

        <!-- To Buy List -->
        <div class="col-md-6" ng-controller="ToBuyController as toBuy">
          <h2>To Buy:</h2>
          <ul>
            <li ng-repeat="(itemIndex, item) in toBuy.items">
              <form class="form-inline">
                <div class="form-group form-group-sm">
                  Buy <input type="text" class="form-control" ng-model="item.quantity"> {{ item.name }} at {{ item.pricePerItem | angularDollars}} each
                  <button class="btn btn-default" ng-click="toBuy.buyItem(itemIndex)"><span class="glyphicon glyphicon-ok"></span> Bought</button>
                </div>
              </form>
              
            </li>
          </ul>
          <div ng-if="toBuy.items.length === 0" class="emptyMessage">Everything is bought!</div>
        </div>

        <!-- Already Bought List -->
        <div class="col-md-6" ng-controller="AlreadyBoughtController as alreadyBought">
          <h2>Already Bought:</h2>
          <ul>
            <li ng-repeat="item in alreadyBought.items">
              Bought {{ item.quantity }} {{ item.name }} for total price of {{ (item.quantity * item.pricePerItem) | angularDollars }}
            </li>
          </ul>
          <div ng-if="alreadyBought.items.length === 0" class="emptyMessage">Nothing bought yet.</div>
        </div>
      </div>
    </div>

    <script src="js/angular.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
